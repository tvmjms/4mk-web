<!DOCTYPE html>
<html>
<head>
    <title>SMS API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üöÄ 4MK SMS Debug Tool</h1>
    
    <div class="test-section">
        <h2>Test SMS API</h2>
        <button onclick="testSMS()">Send Test SMS</button>
        <div id="sms-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Email API</h2>
        <button onclick="testEmail()">Send Test Email</button>
        <div id="email-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Environment Check</h2>
        <button onclick="checkEnv()">Check Configuration</button>
        <div id="env-result"></div>
    </div>

    <script>
        async function testSMS() {
            const resultDiv = document.getElementById('sms-result');
            resultDiv.innerHTML = '<p>Sending SMS test...</p>';
            
            try {
                const response = await fetch('/api/send-sms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: '2489355617',
                        needId: 'debug-test-' + Date.now(),
                        needTitle: 'SMS Debug Test from Browser'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p class="success">‚úÖ SMS API Success!</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå SMS API Failed (${response.status})</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Network Error: ${error.message}</p>`;
            }
        }
        
        async function testEmail() {
            const resultDiv = document.getElementById('email-result');
            resultDiv.innerHTML = '<p>Sending email test...</p>';
            
            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: 'tvmjms@hotmail.com',
                        subject: 'Email Debug Test - 4MK',
                        needId: 'debug-test-' + Date.now(),
                        needTitle: 'Email Debug Test from Browser'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p class="success">‚úÖ Email API Success!</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Email API Failed (${response.status})</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Network Error: ${error.message}</p>`;
            }
        }
        
        async function checkEnv() {
            const resultDiv = document.getElementById('env-result');
            resultDiv.innerHTML = '<p>Checking environment...</p>';
            
            // Check if APIs are accessible by trying a basic request
            try {
                const smsCheck = await fetch('/api/send-sms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({}) // Empty body to trigger validation errors
                });
                
                const smsResult = await smsCheck.json();
                
                let status = '<h3>API Status Check:</h3>';
                status += `<p>SMS API: ${smsCheck.status === 400 ? '‚úÖ Accessible' : '‚ùå Not responding'}</p>`;
                
                if (smsResult.error) {
                    status += `<p>SMS Error (expected): ${smsResult.error}</p>`;
                }
                
                resultDiv.innerHTML = status;
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Environment Check Failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
