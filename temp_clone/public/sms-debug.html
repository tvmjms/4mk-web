<!DOCTYPE html>
<html>
<head>
    <title>SMS Debug Tool - 4MK</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #005a8b; }
        .result { margin: 10px 0; padding: 10px; border-left: 4px solid #007cba; background: #f9f9f9; }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        input[type="tel"] { padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üè† 4MK SMS Debug Tool</h1>
    <p>Test SMS functionality step by step to identify issues.</p>

    <div class="test-section">
        <h2>1. Environment & Email Check</h2>
        <button onclick="checkEnvironment()">Check Environment & SMTP</button>
        <div id="env-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test SMS to Specific Phone</h2>
        <label>Phone Number: </label>
        <input type="tel" id="phone-input" placeholder="248-935-5617" value="248-935-5617">
        <button onclick="testSMS()">Send Test SMS</button>
        <div id="sms-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Debug All SMS Gateways</h2>
        <button onclick="debugAllGateways()">Test All Carrier Gateways</button>
        <div id="gateway-result"></div>
    </div>

    <script>
        async function checkEnvironment() {
            const result = document.getElementById('env-result');
            result.innerHTML = '<p>Checking environment and SMTP connection...</p>';
            
            try {
                const response = await fetch('/api/debug-sms');
                const data = await response.json();
                
                let html = '<div class="result success">';
                html += '<h4>Environment Variables:</h4>';
                html += `<pre>${JSON.stringify(data.environment, null, 2)}</pre>`;
                html += `<h4>SMTP Connection:</h4>`;
                html += `<p>${data.smtp.connection}</p>`;
                html += '</div>';
                
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }

        async function testSMS() {
            const phone = document.getElementById('phone-input').value;
            const result = document.getElementById('sms-result');
            
            if (!phone) {
                result.innerHTML = '<div class="result error">Please enter a phone number</div>';
                return;
            }
            
            result.innerHTML = '<p>Sending test SMS...</p>';
            
            try {
                const response = await fetch('/api/send-sms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: phone,
                        needId: 'debug-test-' + Date.now(),
                        needTitle: 'SMS Debug Test Message'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="result success">
                        <h4>‚úÖ SMS Sent Successfully</h4>
                        <p>${data.message}</p>
                        <p>Check your phone for the message.</p>
                    </div>`;
                } else {
                    result.innerHTML = `<div class="result error">
                        <h4>‚ùå SMS Failed</h4>
                        <p>${data.error}</p>
                    </div>`;
                }
                
            } catch (error) {
                result.innerHTML = `<div class="result error">Network Error: ${error.message}</div>`;
            }
        }

        async function debugAllGateways() {
            const result = document.getElementById('gateway-result');
            result.innerHTML = '<p>Testing all SMS gateways...</p>';
            
            try {
                const response = await fetch('/api/debug-sms');
                const data = await response.json();
                
                let html = '<div class="result">';
                html += '<h4>üìä Gateway Test Results:</h4>';
                
                if (data.carriers) {
                    html += '<table border="1" style="width:100%; border-collapse:collapse;">';
                    html += '<tr><th>Carrier</th><th>Gateway</th><th>Status</th><th>Details</th></tr>';
                    
                    for (const [carrier, info] of Object.entries(data.carriers)) {
                        const statusClass = info.status.includes('‚úÖ') ? 'success' : 'error';
                        html += `<tr class="${statusClass}">`;
                        html += `<td>${carrier}</td>`;
                        html += `<td>${info.gateway}</td>`;
                        html += `<td>${info.status}</td>`;
                        html += `<td>${info.error || info.messageId || 'Sent successfully'}</td>`;
                        html += '</tr>';
                    }
                    html += '</table>';
                }
                
                if (data.summary) {
                    html += `<h4>Summary:</h4>`;
                    html += `<p><strong>${data.summary.overall_status}</strong></p>`;
                    html += `<p>Success Rate: ${data.summary.success_rate} (${data.summary.successful}/${data.summary.total_carriers})</p>`;
                }
                
                html += '</div>';
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }

        // Auto-check environment on page load
        window.onload = function() {
            console.log('SMS Debug Tool loaded. Ready to test SMS functionality.');
        };
    </script>
</body>
</html>
